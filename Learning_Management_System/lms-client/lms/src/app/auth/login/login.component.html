<div class="row justify-content-center py-5">
  <div class="col-md-6 bg-light rounded-top trans py-3">
    <div class="row justify-content-center my-5">
      <h3>Welcome to LMS! Please login:</h3>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
          
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="currentUser.email"
          name="email"
          required
          email
          #email="ngModel"
          placeholder="Email"
        />
        <div *ngIf="email.invalid && loginForm.submitted && email.dirty" class="alert alert-danger">
            Email is not formatted properly.
          </div>
        <div *ngIf="email.invalid && loginForm.submitted && email.pristine" class="alert alert-danger">
            Email is required.
          </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          id="password"
          class="form-control"
          [(ngModel)]="currentUser.password"
          name="password"
          required
          #password="ngModel"
          placeholder="Password"
        />
        <div *ngIf="password.invalid && loginForm.submitted && password.pristine" class="alert alert-danger">
          Password is required.
        </div>
      </div>
      
      <div class="row my-3">
        <input
          class="btn btn-block mx-3"
          type="submit"
          
          [ngClass]="loginForm.submitted && error !== null?'btn-danger':'btn-success'"
          [value]="submitButtonValue"
        />
      </div>
    </form>
    <hr />
    <div class="row" routerLinkActive="active">
      <button
        class="btn btn-warning btn-block mx-3"
        routerLink="/auth/register"
      >
        Register
      </button>
    </div>

    <div class="row justify-content-center mx-3 mt-3">
      <p>
        Forgot password?
        <a (click)="onForgotPassword()" href="#">Click here!</a>
      </p>
    </div>
  </div>
</div>
