<div class="row my-3 pt-3 justify-content-center">
  <h3>Profile</h3>
</div>
<div class="row pb-3 justify-content-center">
  <div class="col-md-8">
    <form *ngIf="!loading" (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          [(ngModel)]="currentUser.firstName"
          name="firstName"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [(ngModel)]="currentUser.lastName"
          name="lastName"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="currentUser.email"
          name="email"
          required
          email
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input
          type="text"
          id="mobile"
          class="form-control"
          [(ngModel)]="currentUser.mobile"
          name="mobile"
          required
        />
      </div>
      <div class="row justify-content-between m-auto">
        <input
          class="btn btn-warning"
          type="button"
          value="Change Password"
          (click)="openModal(template)"
        />
        <input class="btn btn-primary" type="submit" value="Save" />
      </div>
    </form>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Change Password</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmitPassword()" #passwordForm="ngForm">
      <div class="form-group">
        <label for="newPassword">New Passowrd:</label>
        <input
          type="text"
          id="newPassword"
          class="form-control"
          [(ngModel)]="userPassword.newPassword"
          name="newPassword"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Passowrd:</label>
        <input
          type="text"
          id="confirmPassword"
          class="form-control"
          [(ngModel)]="userPassword.confirmPassword"
          name="confirmPassword"
          required
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Save" />
    </form>
  </div>
</ng-template>
