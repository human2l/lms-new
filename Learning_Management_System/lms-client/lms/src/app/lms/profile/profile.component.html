<div class="container mt-5">
  <div class="row justify-content-center my-3">
    <div class="col-10 bg-light rounded trans">
      <div *ngFor="let alert of alerts" class="mt-3">
        <alert
          [type]="alert.type"
          [dismissOnTimeout]="alert.timeout"
          (onClosed)="onClosedAlert(alert)"
          >{{ alert.msg }}</alert
        >
      </div>
      <div class="row mb-3 pt-3 justify-content-center">
        <h3>Profile</h3>
      </div>
      <div class="row mb-3 pb-3 justify-content-center">
        <div class="col-md-8">
          <form *ngIf="!loading" (ngSubmit)="onSubmit()" #profileForm="ngForm">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                [(ngModel)]="currentUser.firstName"
                #firstName="ngModel"
                name="firstName"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                [(ngModel)]="currentUser.lastName"
                #lastName="ngModel"
                name="lastName"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="currentUser.email"
                name="email"
                required
                email
                #email="ngModel"
              />
            </div>
            <div class="form-group">
              <label for="mobile">Mobile:</label>
              <input
                type="text"
                id="mobile"
                class="form-control"
                [(ngModel)]="currentUser.mobile"
                #mobile="ngModel"
                name="mobile"
                required
              />
            </div>
            <div class="row justify-content-between m-auto">
              <input
                class="btn btn-warning"
                type="button"
                value="Change Password"
                [disabled]="alerting"
                (click)="openModal(template)"
              />
              <input
                [disabled]="alerting"
                class="btn btn-primary"
                type="submit"
                value="Save Change"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Change Password</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSavePassword()" #passwordForm="ngForm">
      <div class="form-group">
        <label for="newPassword">New Passowrd:</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          [(ngModel)]="userPassword.newPassword"
          #newPassword="ngModel"
          name="newPassword"
          required
        />
        <div
          *ngIf="passwordForm.submitted && userPassword.newPassword === ''"
          class="alert alert-danger"
        >
          Please input your new password!
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Passowrd:</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          [(ngModel)]="userPassword.confirmPassword"
          #confirmPassword="ngModel"
          name="confirmPassword"
          required
        />
        <div
          *ngIf="passwordForm.submitted && userPassword.confirmPassword === ''"
          class="alert alert-danger"
        >
          Please input your new password!
        </div>
        <div
          *ngIf="
            passwordForm.submitted &&
            userPassword.newPassword !== userPassword.confirmPassword
          "
          class="alert alert-danger"
        >
          Password does not match!
        </div>
      </div>
      <input class="btn btn-primary" type="submit" value="Save" />
    </form>
  </div>
</ng-template>
